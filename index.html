<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>It's Raining Cats and Dogs!</title>
</head>

<body>

    <div class="header">
        <div class="title">
            <h2 id="logo"> furrblr. </h2>
        </div>
        <div class="toggleDiv">
            <label class="switch">
                <input type="checkbox" id="checkbox">
                <span class="slider round"></span>
            </label>
            <h6 id="darkmode-label">Dark Mode OFF</h6>
        </div>
    </div>
    </div>

    <div class="navDiv">
        <button class="button-22" id="catBtn">Give Me Cats</button>
        <button class="button-22" id="dogBtn">Show Me Dogs</button>

        <div id="bookmarksDiv">
            <img src="./img/bookmark2.png" alt="bookmark icon" class="bookmarks">
            <h6 id="bookmarks-label">View Bookmarks</h6>
        </div>
    </div>

    <div class="main">


        <div class="home-container">
            <div class="home">
                <h2>Create your furry friends collection.</h2>
            </div>
            <div class="home1">
                <h2>Can't decide? We'll help:</h2>
            </div>

            <div class="home">
                <button class="button-22" id="surpriseBtn">Surprise Me!</button>
            </div>
        </div>
            <div class="image-container"></div>
            <div class="cat-btns">
                <img class='mainPic' src="">
                <button class="button-22 mobile" id='previous1'>Previous</button>
                <button class="button-22 mobile" id='catBookmarkBtn'>Add to Bookmarks</button>
                <button class="button-22 mobile" id='nextCat'>Next Cat</button>
            </div>

            <div class="dog-btns">
                <img class='mainPic' src="">
                <button class="button-22 mobile " id='previous2'>Previous</button>
                <button class="button-22 mobile" id='dogBookmarkBtn'>Add to Bookmarks</button>
                <button class="button-22 mobile" id='nextDog'>Next Dog</button>
            </div>
    </div>

<div class="show-bookmarks"></div>

</body>

</html>
